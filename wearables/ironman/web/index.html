<!DOCTYPE html>
<html>
<head>
  <script src="./lib/firebase.js"></script>
  <script src="./lib/jquery-1.12.2.min.js"></script>
  <script >
    $(document).ready(function() {
      fb = new Firebase("https://tacc-ironman-demo.firebaseio.com/");
      fb.authWithCustomToken("YOUR_FIREBASE_SECRET_HERE", function(error, authData) {
        if (error) {
          console.log("Error: ", error);
        } else {
          console.log("Auth: ", authData);
        }
      });
      fb.child("state").on("value", function(dataSnapshot) {
        if (dataSnapshot.val()) {
          console.log("New value: ", dataSnapshot.val());
          $("#ironman").attr("src", "./img/" + dataSnapshot.val());
        }
      });
    });
  </script>
</head>
<body bgcolor="#000000">
  <div style="width: 100%; height: 100%;">
  <img style="width: 100%; margin-top: auto; margin-bottom: auto;" src="./dark.jpg" id="ironman"/>
</div>
</body>
</html>
